==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/icon.png'|theme }}" />
        {% styles %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"><!--font awesome-->
        <link href="{{ [
            'assets/css/pure-min.css',
            'assets/css/grids-responsive-min.css',
            'assets/css/app.css'
        ]|theme }}" rel="stylesheet">
    </head>
    <body>
        {% page %}

        <script src="{{ [
            '@jquery',
            '@framework',
            '@framework.extras',
            'assets/js/app.js']|theme }}">
        </script>

        {% scripts %}
    </body>
</html>
